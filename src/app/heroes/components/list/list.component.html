<h3>Listado de Heroes</h3>

<h4 *ngIf="deletedHero; else noHeroes">Heroe borrado <small class="text-danger">{{ deletedHero }}</small></h4>

<ng-template #noHeroes>
  <h5 class="text-danger">No ha borrado heroes</h5>
</ng-template>

<button *ngIf="heroNames.length" type="button" class="btn btn-outline-danger mt-2" (click)="removeLastHero()">
  Borrar Ãºltimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
